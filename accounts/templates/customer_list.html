{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Customer List</h2>
    <a href="{% url 'add_customer' %}" class="btn btn-primary mb-3">Add Customer</a>
    <ul class="list-group">
      {% for customer in customers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ customer.name }}</strong> - {{ customer.email }}
          </div>
          <div>
            <a href="{% url 'edit_customer' customer.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_customer' customer.id %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
