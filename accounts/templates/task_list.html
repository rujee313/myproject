{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Task List</h2>
    <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Add Task</a>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item">
          <strong>{{ task.title }}</strong> - {{ task.assigned_to.username }} - Due: {{ task.due_date }}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
